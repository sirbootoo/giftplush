    <!-- List showing the merchants (brands) -->
    <div class="row brandlist">

      <div class="card-block" [@slideUpDownAnimation]>
        <div class="row" id="picksearch">
          <div class="col-sm-12 col-md-12">
            <div class="form-group">
                <div class="icon-addon addon-lg"  style="z-index: 1 !important; text-align: center">
                    <input type="text" placeholder="Search" class="form-control" id="searchInput" [(ngModel)]="query">
                    <label for="searchInput" class="fa fa-search" rel="tooltip" title="searchInput"></label>
                </div>
            </div>
          </div>
        </div>

        <!-- List showing the merchants (brands) -->

          <div class="" id="hits">
            <i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
            <span class="sr-only">Loading...</span>
          </div>

        <!-- End List showing the merchants (brands) -->
      
      </div>

      <div class="card-footer text-center">
        <div id="pagination"></div>
      </div>

      <!-- Left And Right Sign For Pagination-->
      <a href="" class="prev-btn"> <i class="fa fa-chevron-left" aria-hidden="true"></i> </a>
      <a href="" class="next-btn"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </a>

    </div>
    <!-- End List showing the merchants (brands) -->

  </div>

  <div class="card-bottom">
    <div class="row" id="lowerFiller">
      <div class="col-md-2 col-xs-2 col-sm-2" *ngFor="let wishlistItem of wishlistItems">
        <div class="card">
          <img class="card-img-top img-fluid" src="{{wishlistItem.profile_img}}" alt="{{wishlistItem.merchantName}}">
          <span class="brandBtn" (click)="remove(wishlistItem.merchantId)">Remove</span>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-ModalBox float-right">Next</button>

  </div>

</div>
