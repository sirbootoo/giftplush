  <h4 class="pageTit">Send Gift Vouchers</h4>

  <div class="card">
    <h4 class="card-header">
      <span>1</span> Select Gift Vouchers
    </h4>
  </div>

  <div class="card deliveryBox">
    <h4 class="card-header">
      <span>2</span> Select Recipients
    </h4>
    <div class="card-block delivery-details">
      <h6 class="card-title">Delivery Method</h6>
      <p class="deliveryMethodInfo">Select how you would want the gift voucher to be sent</p>
      <form (ngSubmit)="next(selectRecipientForm)" #selectRecipientForm="ngForm">
        
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-6">
            <button type="button" [ngClass]="(showEmail)?'btn btn-ModalBox':'btn btn-secondary'" (click)="ToggleEmailPhoneNoBox()">Email</button>
            <button type="button" [ngClass]="(showPhoneNo)?'btn btn-ModalBox':'btn btn-secondary'" (click)="ToggleEmailPhoneNoBox()">Text Message</button>
          </div>
          <div class="col-md-8 col-sm-6 col-xs-6">
            <label class="custom-control custom-checkbox mt-2">
              <input type="checkbox" name="anonymous" [(ngModel)]="anonymous" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Send Anonymously</span>
            </label>

            <label class="custom-control custom-checkbox">
              <input type="checkbox" name="sendToYourself" [(ngModel)]="sendToYourself" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Send to yourself</span>
            </label>
          </div>
        </div>
        <hr>
        <h6>Recipient's Information</h6>
        <div class="emailBox" *ngIf="showEmail"> 
          <p class="deliveryMethodInfo">Input <span *ngIf="!yourself">the recipient's</span><span *ngIf="yourself">your</span> email address</p>
          <div class="input-group w-75 w-sm-100">
            <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-inbox"></i></span>
            <input type="email" name="email" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z]{1,}([.]{1}[a-zA-Z]{2,}|[.]{1}‌​[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"  class="form-control" placeholder="Email Address" aria-describedby="sizing-addon2" required>
            <!--<span ng-show="myForm.email.$touched && myForm.email.$error.required"><b class="color">This is a required field</b></span> <span ng-show=" myForm.$dirty && myForm.email.$invalid"><b class="color">This field is invalid</b></span>-->
          </div>
          <!--<p class="giftorderLink"><i class="fa fa-plus"></i> Add to your gift order</p>-->
        </div>

        <div class="phoneBox" *ngIf="showPhoneNo"> 
          <p class="deliveryMethodInfo">Input <span *ngIf="!yourself">the recipient's</span><span *ngIf="yourself">your</span> phone number</p>
          <div class="input-group w-75 w-sm-100">
            <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-phone"></i></span>
            <input type="tel" name="phoneNo" [(ngModel)]="phone" pattern="^[0]\d{10}$" class="form-control" placeholder="Phone Number" aria-describedby="sizing-addon2" required>
          </div>
        </div>

      </form>
      
    </div>
    <div class="card-footer">
      <!--<span class="float-left">You've added <span class="cyan-text">1 recipient(s)</span> to you gift order</span>-->
      <span class="float-right"> 
        <button type="button" class="btn btn-link" (click)="back()">Back</button>
        <button type="button" [disabled]="!selectRecipientForm.form.valid" (click)="next(selectRecipientForm)" class="btn btn-ModalBox">Next</button>
      </span>
    </div>
  </div>

  <div class="card">
    <h4 class="card-header">
      <span>3</span> Compose Message
    </h4>
  </div>

  <div class="card">
    <h4 class="card-header">
      <span>4</span> Message Preview
    </h4>
  </div>

  <div class="card">
    <h4 class="card-header">
      <span>5</span> Place Order
    </h4>
  </div>
