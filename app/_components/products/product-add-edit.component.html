<style>
    .view-side-form .side-form{
        position: absolute;
        z-index: 100;
        top: 0;
        right: 0;
        width: 80%;
        height: 100%;
        overflow: auto;
        background: #fff;
        padding: 20px;
        border-left: 1px solid #e0e0e0;
    }
</style>

<div class="side-form">
    <h1>{{title}}</h1>
    <div class="form-container">
        <form (ngSubmit)="saveProduct()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" [(ngModel)]="product.name" class="form-control" ng-required />
            </div>
            <div class="form-group">
                <label for="name">Price</label>
                <input type="text" name="price" [(ngModel)]="product.price" class="form-control" ng-required />
            </div>
            <div class="form-group">
                <a class="btn btn-default" routerLink="/products">Cancel</a>
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
